name: CI/CD for ML model to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install huggingface_hub
        pip install -r requirements.txt

    - name: Log in to Hugging Face
      run: |
        huggingface-cli login --token ${{ secrets.HUGGINGFACE_API_TOKEN }}
      env:
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}

    - name: Create Hugging Face Space (only if it doesn't exist)
      run: |
        python -c "
        from huggingface_hub import HfApi
        api = HfApi()
        repo_id = 'manahilhassan9603/Ml_Model'
        try:
            api.create_repo(
                repo_id=repo_id, 
                repo_type='space', 
                space_sdk='gradio'
            )
        except Exception as e:
            if '409 Client Error' not in str(e):
                raise e
            print(f'Repository {repo_id} already exists. Skipping creation.')
        "
      env:
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}

    - name: Push to Hugging Face Space
      run: |
        python -c "
        from huggingface_hub import upload_folder
        upload_folder(
            folder_path='./',
            repo_id='manahilhassan9603/Ml_Model',
            token='${{ secrets.HUGGINGFACE_API_TOKEN }}'
        )"
