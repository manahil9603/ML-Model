name: CI/CD for ML model to Hugging Face Spaces

on:
  push:
    branches:
      - main  # This will trigger the workflow only on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install huggingface_hub
        pip install -r requirements.txt  # Install any project dependencies

    - name: Log in to Hugging Face
      run: |
        huggingface-cli login --token ${{ secrets.HUGGINGFACE_API_TOKEN }}  # Login using the secret token
      env:
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}

    - name: Create Hugging Face Space
      run: |
        python -c "
        from huggingface_hub import HfApi
        api = HfApi()
        api.create_repo(
            repo_id='manahilhassan9603/Ml-Model',  # Replace with your desired repo name
            repo_type='space',  # Type should be 'space' for Hugging Face Spaces
            space_sdk='gradio',  # Specify the SDK (gradio in this case)
        )"
      env:
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}

    - name: Push to Hugging Face Space
      run: |
        huggingface-cli repo upload . --repo-id manahilhassan9603/Ml_Model
