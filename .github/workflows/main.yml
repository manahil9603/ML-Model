name: CI/CD for ML model to Hugging Face Spaces

on:
  push:
    branches:
      - main  # This will trigger the workflow only on pushes to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install huggingface_hub  # Install the huggingface_hub package (Hugging Face CLI)

    - name: Log in to Hugging Face
      run: |
        huggingface-cli login --token ${{ secrets.HUGGINGFACE_API_TOKEN }}  # Directly use the token in the command
      env:
        HUGGINGFACE_API_TOKEN: ${{ secrets.HUGGINGFACE_API_TOKEN }}

    - name: Create Hugging Face Space
      run: |
        huggingface-cli repo create Ml_Model --type space --yes --sdk gradio
        hf space push . --space-name manahilhassan9603/Ml_Model
